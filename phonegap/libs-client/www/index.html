<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="libs">
  <ion-side-menus>
      <ion-side-menu-content>
          <ion-header-bar class="bar-dark">
              <h1 class="title">Libs Feed</h1>
          </ion-header-bar>
          <ion-content>
          </ion-content>
      </ion-side-menu-content>

      <ion-side-menu side="left" width="230">
          <ion-header-bar class="bar-libs">
              <div>
                  <img class="title" src="img/books-inner.png"/>
                  <h1 class="title">libs</h1>
              </div>
          </ion-header-bar>
          <ion-content scroll="false">
              <ion-list>
                  <ion-item>
                      <h2>feed</h2>
                  </ion-item>
                  <ion-item>
                      <h2>messages</h2>
                  </ion-item>
                  <ion-item>
                      <h2>my libs</h2>
                      <ion-list>
                          <ion-item>
                              <h2>submit items</h2>
                          </ion-item>
                          <ion-item>
                              <h2>wish list</h2>
                          </ion-item>
                          <ion-item>
                              <h2>lent/borrowed</h2>
                          </ion-item>
                      </ion-list>
                  </ion-item>
                  <ion-item>
                      <h2>libs around me</h2>
                  </ion-item>
                  <ion-item>
                      <h2>friends' libs</h2>
                  </ion-item>
                  <ion-item>
                      <h2>preferences</h2>
                  </ion-item>
                  <ion-item>
                      <h2>help</h2>
                  </ion-item>
                  <ion-item>
                      <h2>logout</h2>
                  </ion-item>
              </ion-list>
          </ion-content>
      </ion-side-menu>
  </ion-side-menus>

<!--    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Libs</h1>
      </ion-header-bar>
    </ion-pane>-->
  </body>
</html>
