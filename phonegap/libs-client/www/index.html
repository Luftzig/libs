<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="libs">
  <ion-side-menus>
      <ion-side-menu-content>
          <ion-header-bar class="bar-dark">
              <h1 class="title">Libs Feed</h1>
          </ion-header-bar>
          <ion-content>
          </ion-content>
      </ion-side-menu-content>

      <ion-side-menu side="left">
          <ion-header-bar class="bar-dark">
              <h1 class="title">Feed</h1>
          </ion-header-bar>
          <ion-content scroll="false">
              <ion-list>
                  <ion-item>
                      <span></span><h2>Libs feed</h2>
                  </ion-item>
                  <ion-item>
                      <span></span><h2>Messages</h2>
                  </ion-item>
                  <ion-item>
                      <span></span><h2>My libs</h2>
                  </ion-item>
                  <ion-item>
                      <span></span><h2>Libs around you</h2>
                  </ion-item>
                  <ion-item>
                      <span></span><h2>Friends' libs</h2>
                  </ion-item>
                  <ion-item>
                      <span></span><h2>Preferences</h2>
                  </ion-item>
                  <ion-item>
                      <span></span><h2>Logout</h2>
                  </ion-item>
              </ion-list>
          </ion-content>
      </ion-side-menu>
  </ion-side-menus>
